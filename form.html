<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="name">Nombre </label><br>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre"><br>
        <label for="lastName">Apellido</label><br>
        <input type="text" id="lastName" name="apellido" placeholder="Ingrese su apellido"><br>
        <label for="email">Correo electrónico</label><br>
        <input type="text" id="email" name="email" placeholder="Ingrese su correo"><br>
        <label for="password">Contraseña </label><br>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"><br>
        <label for="phone">Celular</label><br>
        <input type="text" name="phone" id="phone" placeholder="Ingrese su celular"><br>
        <label for="birthday">Fecha de nacimiento</label><br>
        <input type="date" id="date" name="date" placeholder="Seleccione su fecha de nacimiento"><br>
        <label for="identification">Tipo de documento</label><br>
        <input type="radio" id="cedula" name="identification" value="Cédula">
        <label for="cedula">Cédula</label><br>
        <input type="radio" id="tarjetaIdentidad" name="identification" value="TarjetaDeIndentidad">
        <label for="tarjetaIdentidad">Tarjeta de identidad</label><br>
        <input type="radio" id="extranjeria" name="identification" value="CédulaDeExtranjería">
        <label for="CédulaDeExtramjería">Cédula extranjera</label><br>
        <label for="numeroDocumento">Número de documento</label><br>
        <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Ingrese su número de documento">
        

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
